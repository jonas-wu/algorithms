<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节流</title>
</head>
<body>
  <input id="input" type="text">

  <script>
    function throttle(fn, ms) {
      let timer

      return (...args) => {
        if (timer) {
          // console.log('return')
          return
        };

        timer = setTimeout(() => {
          fn(...args)
          timer = null
        }, ms)
      }
    }

    document.getElementById('input').addEventListener('input', throttle((e) => {
      console.log('input', e.target.value)
    }, 1000))
  </script>
</body>
</html>
