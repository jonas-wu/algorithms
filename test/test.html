  <script>
    function debounce(fn, ms) {
      let timer;

      return (...args) => {
        if (timer) {
          clearTimeout(timer)
        }

        timer = setTimeout(() => {
          fn(args[0]);
          timer = null;
        }, ms);
      }
    }

    function throttle(fn, ms) {
      let timer;

      return (...args) => {
        if (timer) {
          return;
        }

        timer = setTimeout(() => {
          fn(args[0]);
          timer = null;
        }, ms);
      }
    }

    document.getElementById('input').addEventListener('input', throttle((e) => {
      console.log('input', e.target.value)
    }, 500))
